<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;800&family=Spartan:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8ced861d15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm">
      <div class="weather-app">
        <form id="city-name">
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter a city here"
              class="form-control search-box"
              id="user-city-input"
            />
          </div>
        </form>
        <h4><span id="current-date"></span></h4>
        <h1 id="city">Lisbon</h1>

        <div class="weather-headline">
          <div class="weather-icon">
            <img id="main-icon" alt="clear" src="icon/00.svg" />
          </div>
          <h3 id="weather-description"></h3>
        </div>

        <div class="row current-weather">
          <div class="col-sm-6">
            <div class="clearfix">
              <h2><span class="temp-input" id="current-temp">18</span>&deg;</h2>

              <div class="float-left">
                <span class="units">
                  <ul class="list-group list-group-horizontal-sm">
                    <li class="list-group-item">
                      <a href="#" id="celsius-link" class="active"
                        ><strong>C&deg;</strong></a
                      >
                    </li>
                    <li class="list-group-item">|</li>
                    <li class="list-group-item">
                      <a href="#" id="fahrenheit-link" class="active">F&deg;</a>
                    </li>
                  </ul>
                </span>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <ul class="list-group">
              <li class="list-group-item">
                Real feel : <span id="real-feel-temp"></span>&deg;
              </li>
              <li class="list-group-item">
                Humidity : <span id="humidity"></span> %
              </li>
              <li class="list-group-item">
                Wind : <span id="wind-speed"> </span> Km/hr
              </li>
              <li class="list-group-item">
                UV Index : <span id="uv-index"></span>
              </li>
            </ul>
          </div>
        </div>

        <div class="card card-style text-center">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-center collapsed data-title text-nowrap active"
                type="button"
                data-bs-toggle="collapse"
                href="#collapseTwo"
                data-target="#collapseTwo"
                role="button"
                aria-expanded="true"
                aria-controls="collapseTwo"
              >
                Next hours
              </button>
            </h2>
          </div>

          <div
            id="collapseTwo"
            class="collapse show forecast"
            aria-labelledby="headingTwo"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <div id="forecast-hourly"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <small
          ><a
            href="https://github.com/rannymonita/vanilla-weather-app-project"
            class="active"
            ><strong>Open-source code</strong></a
          >
          by
          <a href="https://www.linkedin.com/in/rannymonita/" class="active"
            >Ranny Monita</a
          ></small
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
