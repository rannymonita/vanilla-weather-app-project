<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;800&family=Spartan:wght@300;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ced861d15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm">
      <div class="weather-app">
        <h4 id="current-date">Tuesday, Oct 2</h4>
        <h1>Lisbon</h1>

        <div class="weather-headline">
          <div class="weather-icon">
            <img id="top-icon" src="icon/mostly-cloudy.svg" />
          </div>
          <h3 id="weather-description">Mostly cloudy</h3>
        </div>

        <div class="row current-weather">
          <div class="col-sm-4">
            <h2><span class="temp-input" id="current-temp">18</span>&deg;</h2>
            <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item">
                <a href="#" id="celcius-link"><strong>&deg;C</strong></a>
              </li>
              <li class="list-group-item">|</li>
              <li class="list-group-item">
                <a href="#" id="fahrenheit-link">&deg;F</a>
              </li>
            </ul>
          </div>

          <div class="col-sm-4">
            <ul class="list-group">
              <li class="list-group-item">Real feel</li>
              <li class="list-group-item">Humidity</li>
              <li class="list-group-item">Wind</li>
              <li class="list-group-item">UV Index</li>
            </ul>
          </div>

          <div class="col-sm-4">
            <ul class="list-group">
              <li class="list-group-item">
                <span id="real-feel-temp">15</span>&deg;
              </li>
              <li class="list-group-item"><span id="humidity">100</span>%</li>
              <li class="list-group-item">
                <span id="wind-speed"> 11 </span>Km/hr
              </li>
              <li class="list-group-item">0</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <small
          ><a href="https://github.com/rannymonita/vanilla-weather-app-project"
            >Open-source code</a
          >
          by Ranny Monita</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
